<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Status</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @media print {
      * {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .no-print {
        display: none !important;
      }
      #printArea {
        margin-top: 20mm;
      }
    }
  </style>
</head>

<body class="flex items-center justify-center p-4 bg-gray-100">

  <div id="printArea" class="border-2 border-gray-300 rounded-2xl max-w-2xl w-full p-6 bg-white">

    <!-- Header -->
    <div class="flex flex-col items-center text-center mb-8">
      <h1 class="text-3xl font-semibold text-green-700 mb-2"> Payment Successful</h1>
      <p class="text-gray-700 font-medium mt-2">
        Please save this receipt for future reference.
      </p>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto mb-8">
      <table class="w-full text-center border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border">Order ID</th>
            <th class="py-2 px-4 border">Amount</th>
            <th class="py-2 px-4 border">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white">
            <td class="py-2 px-4 border" id="orderId"></td>
            <td class="py-2 px-4 border" id="totalAmount"></td>
            <td class="py-2 px-4 border text-green-600 font-semibold">PAID</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Details -->
    <div class="mb-8">
      <h2 class="text-gray-600 text-center mb-4">Transaction Details</h2>

      <div class="grid grid-cols-1 gap-4 text-gray-800">
        <div class="flex justify-between bg-gray-200 rounded-md p-3">
          <span class="font-semibold text-gray-600">Order ID</span>
          <span id="orderId2"></span>
        </div>

        <div class="flex justify-between bg-gray-200 rounded-md p-3">
          <span class="font-semibold text-gray-600">Amount</span>
          <span id="amount2"></span>
        </div>

        <div class="flex justify-between bg-gray-200 rounded-md p-3">
          <span class="font-semibold text-gray-600">Date & Time</span>
          <span id="currentTime"></span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-600 mb-6">
      <p>For support contact: <span class="text-blue-600">robo@.in</span></p>
      <p class="mt-1">Redirecting to home in <b><span id="countdown">10</span></b> seconds</p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 no-print">
      <button onclick="downloadPDF()"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700">
        Download PDF
      </button>

      <button onclick="window.print()"
        class="bg-gray-600 text-white px-6 py-3 rounded-lg shadow hover:bg-gray-700">
        Print
      </button>
    </div>

  </div>

<script>
  // Read query params
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("order_id") || "N/A";
  const amount = params.get("amount") || "0";

  document.getElementById("orderId").innerText = orderId;
  document.getElementById("orderId2").innerText = orderId;
  document.getElementById("totalAmount").innerText = "₹" + amount;
  document.getElementById("amount2").innerText = "₹" + amount;

  // Live date & time
  function updateTime() {
    document.getElementById("currentTime").innerText =
      new Date().toLocaleString("en-IN");
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Countdown redirect
  let timeLeft = 10;
  const countdown = document.getElementById("countdown");
  const timer = setInterval(() => {
    timeLeft--;
    countdown.innerText = timeLeft;
    if (timeLeft === 0) {
      clearInterval(timer);
      window.location.href = "http://localhost:5173";
    }
  }, 1000);

  // Download PDF
  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const content = document.getElementById("printArea");

    const canvas = await html2canvas(content, { scale: 2 });
    const imgData = canvas.toDataURL("image/jpeg", 1.0);

    const pdf = new jsPDF("p", "mm", "a4");
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

    pdf.addImage(imgData, "JPEG", 0, 10, pdfWidth, pdfHeight);
    pdf.save(`Payment_Bill_${orderId}.pdf`);
  }
</script>

</body>
</html>
