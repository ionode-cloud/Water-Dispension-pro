<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Bill</title>
  <!-- Load jsPDF and html2canvas from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px 20px;
      margin: 0;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      text-align: center;
    }
    .bill-header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .bill-header h2 {
      margin: 0;
      color: #2e7d32;
    }
    .bill-details p {
      margin: 8px 0;
      font-size: 16px;
    }
    .bill-details b {
      color: #333;
    }
    .bill-time {
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }
    .download-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .download-btn:hover {
      background: #1565c0;
    }
    .timer {
      color: #555;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card" id="bill-content">
    <div class="bill-header">
      <h2>✅ Payment Successful</h2>
    </div>
    <div class="bill-details">
      <p><b>Order ID:</b> <span id="order"></span></p>
      <p><b>Amount:</b> ₹<span id="amount"></span></p>
      <p><b>Status:</b> PAID</p>
      <p class="bill-time"><b>Time:</b> <span id="current-time"></span></p>
    </div>
    <button class="download-btn" onclick="downloadBillAsPDF()">Download Bill as PDF</button>
    <p class="timer">
      Redirecting to home in <span id="countdown">10</span> seconds...
    </p>
  </div>

  <script>
    // Read query params
    const params = new URLSearchParams(window.location.search);
    document.getElementById("order").innerText = params.get("order_id") || "N/A";
    document.getElementById("amount").innerText = params.get("amount") || "0";

    // Display current date and time
    function updateCurrentTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const formattedTime = now.toLocaleString('en-IN', options);
      document.getElementById("current-time").innerText = formattedTime;
    }
    updateCurrentTime();
    setInterval(updateCurrentTime, 1000); // Update every second

    // Countdown + redirect
    let timeLeft = 10;
    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.innerText = timeLeft;
      if (timeLeft === 0) {
        clearInterval(timer);
        window.location.href = "http://localhost:5173";
      }
    }, 1000);

    // Generate and download PDF
    async function downloadBillAsPDF() {
      const { jsPDF } = window.jspdf;
      const content = document.getElementById("bill-content");

      try {
        // Take screenshot of the bill
        const canvas = await html2canvas(content, {
          scale: 2,
          useCORS: true,
          logging: false
        });

        // Create PDF
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        const imgWidth = canvas.width;
        const imgHeight = canvas.height;
        const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
        const imgX = (pdfWidth - imgWidth * ratio) / 2;
        const imgY = 10;

        pdf.addImage(imgData, 'JPEG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
        pdf.save(`Payment_Bill_${params.get("order_id") || "Receipt"}.pdf`);
      } catch (error) {
        console.error("PDF generation failed:", error);
        alert("Failed to generate PDF. Please try again.");
      }
    }
  </script>
</body>
</html>
